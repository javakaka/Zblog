  <ul>
    <#list posts as post>
      <li>
	      <a href="${domain}/posts/${post.id}" >
		      <span class="thumbnail"><img data-src="1477389724-3415-6ea20db20ffec5d6735dce4222ce.jpg-imageView2-1-w-75-h-58-q-90.jpg"  class="thumb" alt="${post.title}" /></span><span class="text">${post.title}</span>
		      <span class="muted"> <time>${post.createTime?string("yyyy-MM-dd")}</time></span><span class="muted"></span>
	      </a>
      </li>
    </#list>
  </ul>
</div>
